spring.application.name=SmartEventManagementSystem
server.port=8080
spring.datasource.url=jdbc:h2:file:C:/Users/wecodee_dev/Downloads/SampleSpring/SampleSpring/SmartEventManagement/testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 console
spring.h2.console.path=/h2-console

# Disable Spring AI entirely for local development
spring.ai.enabled=false

# Local dev security user (username/password)
spring.security.user.name=admin
spring.security.user.password=admin123